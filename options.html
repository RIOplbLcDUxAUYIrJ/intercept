<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Response Interceptor Settings</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #1e1e1e;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: rgba(78, 161, 255, 0.5);
            filter: blur(150px);
            animation: moveBlobs 25s ease-in-out infinite alternate, colorShift 15s ease-in-out infinite alternate;
        }

        .blob:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .blob:nth-child(2) {
            top: 50%;
            left: 70%;
            background: rgba(0, 255, 200, 0.5);
            animation-delay: 5s;
        }

        .blob:nth-child(3) {
            top: 70%;
            left: 20%;
            background: rgba(255, 0, 150, 0.5);
            animation-delay: 10s;
        }

        .blob:nth-child(4) {
            top: 30%;
            left: 40%;
            background: rgba(255, 255, 0, 0.4);
            animation-delay: 2s;
        }

        .blob:nth-child(5) {
            top: 80%;
            left: 80%;
            background: rgba(0, 200, 255, 0.4);
            animation-delay: 7s;
        }

        @keyframes moveBlobs {
            0% {
                transform: translate(0, 0) scale(1);
            }

            25% {
                transform: translate(100px, -50px) scale(1.2);
            }

            50% {
                transform: translate(-150px, 100px) scale(1.1);
            }

            75% {
                transform: translate(50px, 150px) scale(1.3);
            }

            100% {
                transform: translate(-50px, -100px) scale(1);
            }
        }

        @keyframes colorShift {
            0% {
                filter: blur(150px) hue-rotate(0deg);
            }

            50% {
                filter: blur(150px) hue-rotate(180deg);
            }

            100% {
                filter: blur(150px) hue-rotate(360deg);
            }
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
            letter-spacing: 1px;
            font-size: 1.8rem;
        }

        label {
            display: block;
            margin-top: 20px;
            margin-bottom: 8px;
            font-size: 1rem;
            color: #cccccc;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border-radius: 8px;
            border: 1px solid #333;
            background-color: rgba(42, 42, 42, 0.95);
            color: #f0f0f0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #4ea1ff;
            box-shadow: 0 0 8px rgba(78, 161, 255, 0.9);
        }

        textarea {
            flex: 1;
            min-height: 500px;
            resize: vertical;
        }

        .button-container {
            position: relative;
            width: 100%;
        }

        button {
            padding: 14px 20px;
            background: linear-gradient(135deg, #4ea1ff, #0078d7, #00b4d8);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.1s ease;
            width: 100%;
            margin-bottom: 10px;
        }

        button:hover {
            background: linear-gradient(135deg, #6bb8ff, #0084ff, #00d4ff);
            transform: translateY(-2px);
        }

        .form-container {
            width: 90%;
            max-width: 900px;
            min-height: 85vh;
            background: rgba(30, 30, 30, 0.85);
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="blob"></div>
        <div class="blob"></div>
        <div class="blob"></div>
        <div class="blob"></div>
        <div class="blob"></div>
    </div>

    <div class="form-container">
        <h2>Response Interceptor Settings</h2>

        <label for="original">URL to intercept:</label>
        <input type="text" id="original" placeholder="https://example.com/original-path">

        <label for="contentType">Content Type:</label>
        <select id="contentType">
            <option value="application/javascript">JavaScript</option>
            <option value="text/plain">Plain Text</option>
            <option value="text/html">HTML</option>
            <option value="application/json">JSON</option>
            <option value="text/xml">XML</option>
        </select>

        <label for="replacementData">Response Data:</label>
        <textarea id="replacementData" placeholder="Enter your custom response data here..."></textarea>

        <div class="button-container">
            <button id="save">Save Settings</button>
        </div>
    </div>

    <script src="options.js"></script>
</body>

</html>
